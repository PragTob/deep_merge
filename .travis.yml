language: elixir
elixir:
  - 1.6.6
  - 1.7.4
  - 1.8.2
  - 1.9.4
  - 1.10.4
otp_release:
  - 20.3
  - 21.2
  - 22.3
matrix:
  include:
    - elixir: 1.6.6
      otp_release: 19.3
    - elixir: 1.7.4
      otp_release: 19.3
    - elixir: 1.10.4
      otp_release: 23.0
  exclude:
    - elixir: 1.10.4
      otp_release: 20.3
before_script:
  - MIX_ENV=test mix compile --warnings-as-errors
  - travis_wait mix dialyzer --plt
script:
  - mix credo --strict
  - mix format --check-formatted
  - mix dialyzer --halt-exit-status --format simple
  - mix coveralls.travis
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
cache:
  directories:
    - _build
